<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Vehicle</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:inline="javascript">
	$(document).ready(function(){
		 $("#message").fadeIn(1000).delay(3000).fadeOut(2000);
	});
</script>
</head>
<body>
	<div align="center">
		<br/>
		<h1>Create New Vehicle</h1>
		<br/>
		<div id="container" style="text-align: center;padding-top: 10px;">
			<div id="div2"  class="btn-group-vertical">
				<button class="btn btn-outline-success"><a href="/" style="color: indigo;" >Home Page</a></button>
			</div>
		</div>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${vehicle}" method="post">
		  <div class="form-row">
		  	<table border="0" cellpadding="10" class="table table-hover table-bordered" style="width:80%; margin:10px auto">
		  		<tr>
		  			<td>Vehicle Id</td>
		  			<td><input type="number" th:field="*{Id}" required></td>
		  		</tr>
		  		<tr>
		  			<td>Vehicle Make</td>
		  			<td><input type="text" th:field="*{Make}" required></td>
		  		</tr>
		  		<tr>
		  			<td>Vehicle Model</td>
		  			<td><input type="text" th:field="*{Model}" required></td>
		  		</tr>
		  		<tr>
		  			<td>Year</td>
		  			<td><input type="number" th:field="*{Year}" min="1950" max="2050" required></td>
		  		</tr>
		  		<tr>
		  			
		  			<td colspan='2'><button type="submit" >Save</td>
		  		</tr>
		  	</table>
		</form>	
	</div>
	<div id="message" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
</body>
</html>
