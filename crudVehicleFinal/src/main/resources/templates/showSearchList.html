<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<br/>
	<h3 style="text-align:center;">Vehicle Search</h3>
	<br/>
	<div id="container" style="text-align: center;padding-top: 10px;">
		<div id="div2"  class="btn-group-vertical">
			<button class="btn btn-outline-success"><a href="newVehicle" style="color: indigo;">Add New Vehicle</a> </button>
			<button class="btn btn-outline-success"><a href="/" style="color: indigo;" >Home Page</a></button>
		</div>
	</div>
	<br/>
   <div style="overflow-y:scroll; height: 550px;">
   		<table class="table table-hover table-bordered" style="width:80%; margin:10px auto">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Make</th>
		      <th scope="col">Model</th>
		      <th scope="col">Year</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody style="cursor: pointer">
		  
			  	 <tr th:each="vehicle: ${listVehicles}">
		            <td th:text="${vehicle.getId()}">Id</td>
		            <td th:text="${vehicle.getMake()}">Make</td>
		            <td th:text="${vehicle.getModel()}">Model</td>
		            <td th:text="${vehicle.getYear()}">Year</td>
		            <td>
		                <a th:href="@{'/edit/'+${vehicle.Id}}" style="display:inline-block">Edit</a>
		                <a th:href="@{'/delete/'+${vehicle.Id}}" style="display:inline-block">Delete</a>
		            </td>
		          </tr>
       	
		  </tbody>
		</table>
   </div>
 
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
